<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/project/signup.css">
    <title>Sign-up</title>

</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <div class="signup-form d-flex flex-column align-items-center">
                    <h2 class="text-center">SIGN UP</h2>
                    <p class="text-center">Get started now</p>
                    <form class="d-flex flex-column align-items-center w-100">
                        <input type="text" class="form-control w-50" placeholder="Username">
                        <input type="email" class="form-control w-50" placeholder="Email Address">
                        <input type="password" class="form-control w-50" placeholder="Password">
                        <input type="password" class="form-control w-50" placeholder="Retype Password">
                        <button type="submit" class="sign-up btn btn-white text-black w-50 fw-bold">Sign Up Now</button>
                    </form>
                    <div class="login-options w-100 ">
                        <p class="others"><span class="fw-bold">Login</span> with Others</p>
                        <button class="btn mb-2 g-login w-50"><img class="g-icon" src="img/google.png" alt="Google"> Login with <span class="fw-bold">Google</span></button>
                        <button class="btn f-login w-50"><img class="f-icon" src="img/facebook.png" alt="Facebook"> Login with <span class="fw-bold">Facebook</span></button>
                    </div>
                    <p class="text-center mt-2">Already have an account? <span class="fw-bold"><a href="#" class="text-black">Login</a></span> </p>
                </div>
            </div>
            <div class="col-md-6 d-none d-md-block">
                <div class="signup-image">
                    <div class="image-container">
                        <img class="wom-img" src="img/women.png" alt="Woman using tablet">
                        <div class="text-overlay">
                            <p>Very good works are waiting for you Login Now!!!</p>
                        </div>
                        <div class="icon-circle">
                            <img src="img/lighting.png" alt="Lightning icon" class="lightning-icon">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>









    <script src="js/bootstrap.min.js"></script>
    
</body>
</html>
